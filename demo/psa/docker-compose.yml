version: '3.8'

services:
  # Veraison verification service (placeholder)
  verifier:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./data:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - veraison-net

  # Provisioning service (placeholder)
  provisioning:
    image: nginx:alpine
    ports:
      - "8888:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - veraison-net

networks:
  veraison-net:
    driver: bridge
